<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
            background-image: url('https://i.imgur.com/4n7KgT3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        h1 {
            font-size: 100px;
            margin: 20px 0;
            color: #ffdd57;
            text-shadow: 2px 2px 8px #ffdd57;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
            color: #fff;
        }
        .spaceship {
            width: 150px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ffdd57;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            border-radius: 50px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Uh-oh! You've ventured too far into the galaxy.</p>
    <img src="static/img/spaceship.png" alt="Spaceship" class="spaceship">
    <p>The page you're looking for is lost in space.</p>
    <p><a href="/index.html" class="home-link">Beam me back home</a></p>
</body>
</html>
